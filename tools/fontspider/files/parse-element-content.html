<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'webfont';
            src: url('./css/fonts/webfont.woff2?v=4.5.0') format('woff2'),;
            font-weight: normal;
            font-style: normal;
        }
        p {
            font-family: 'webfont';
        }
        .webfont::after {
            content: attr(data-content2) '糖' attr(data-content) "饼\"";
        }
    </style>
</head>
<body>
    <p>
        <span class="webfont" data-content="你好" data-content2="🍎">大海</span>
    </p>

</body>
</html>
